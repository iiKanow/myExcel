<!DOCTYPE html>
<html>
<head>
    <title>Excel处理工具</title>
    <meta charset="UTF-8">
    <style>
        body { 
            padding: 20px; 
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            margin: 10px 0;
        }
        .form-group {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        input[type="file"] {
            margin: 10px 0;
        }
        button {
            padding: 10px 20px;
            background-color: #008CBA;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        #result {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Excel处理工具</h1>
        
        <!-- 导出功能 -->
        <div class="form-group">
            <h2>导出Excel</h2>
            <a href="export.php" class="btn">导出示例数据</a>
        </div>
        
        <!-- 导入功能 -->
        <div class="form-group">
            <h2>导入Excel</h2>
            <form id="uploadForm" action="import.php" method="post" enctype="multipart/form-data">
                <input type="file" name="excel_file" accept=".xlsx,.xls" required>
                <button type="submit">导入Excel</button>
            </form>
        </div>

        <!-- 工资明细模板转换 -->
        <div class="form-group">
            <h2>工资明细模板转换</h2>
            <form id="convertForm" action="convert.php" method="post" enctype="multipart/form-data">
                <input type="file" name="excel_file" accept=".xlsx,.xls" required>
                <button type="submit">转换工资模板</button>
            </form>
        </div>

        <div id="result"></div>
    </div>

    <script>
        // 导入Excel处理
        document.getElementById('uploadForm').onsubmit = function(e) {
            e.preventDefault();
            
            var formData = new FormData(this);
            
            fetch('import.php', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                var resultDiv = document.getElementById('result');
                resultDiv.style.display = 'block';
                
                if (data.success) {
                    resultDiv.innerHTML = '<h3>导入成功！</h3><pre>' + 
                        JSON.stringify(data.data, null, 2) + '</pre>';
                } else {
                    resultDiv.innerHTML = '<h3>导入失败</h3><p>' + data.message + '</p>';
                }
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('result').innerHTML = 
                    '<h3>错误</h3><p>导入过程中发生错误</p>';
            });
            
            return false;
        };

        // 工资模板转换处理
        document.getElementById('convertForm').onsubmit = function(e) {
            e.preventDefault();
            
            var formData = new FormData(this);
            
            fetch('convert.php', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                var resultDiv = document.getElementById('result');
                resultDiv.style.display = 'block';
                
                if (data.success) {
                    resultDiv.innerHTML = '<h3>转换成功！</h3>' +
                        '<p>文件已保存，<a href="' + data.file_path + '">点击下载</a></p>';
                } else {
                    resultDiv.innerHTML = '<h3>转换失败</h3><p>' + data.message + '</p>';
                }
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('result').innerHTML = 
                    '<h3>错误</h3><p>转换过程中发生错误</p>';
            });
            
            return false;
        };
    </script>
</body>
</html>
